# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master", "algo_tests" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-tests:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn -B test --file pom.xml
    - name: upload-coverage-report-artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: aggregate-report/target/site/jacoco-aggregate
    - name: jacoco-reporter
      uses: PavanMudigonda/jacoco-reporter@v4.9
      with:
        coverage_results_path: aggregate-report/target/site/jacoco-aggregate/jacoco.xml
        coverage_report_name: Coverage
        coverage_report_title: Coverate report
        github_token: ${{ secrets.GITHUB_TOKEN }}
        skip_check_run: false
        minimum_coverage: 90
        fail_below_threshold: true
        publish_only_summary: true